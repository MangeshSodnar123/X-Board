<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
    />
    <title>Crio News Feed</title>
    <meta name="description" content="Crio Feed Website" />
    <link rel="stylesheet" href="resources/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .circle {
        font-size: 6px;
        color: #586069;
      }
    </style>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light mx-lg-2">
      <div class="container-fluid">
        <a class="navbar-brand navbar-link d-block" href="#">
          <div class="rectangle-icon"></div>
          <div class="navbar-logo-title">Crio News Feed</div>
        </a>
      </div>
    </nav>
    <!-- heading  -->
    <div class="h1 start-heading">Today</div>
    <div class="main-subheading">The insights you need to keep ahead</div>

    <!-- accordian -->
    <div class="accordion accordion-borderless" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <div class="accordian-field">Environment</div>
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <!-- carousel -->
            <!-- card start  -->
            <div
              id="carouselExampleControls1"
              class="carousel"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carousel-inner-1">
                <!-- corousel placeholder -->
              </div>
              <!-- card end  -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls1"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!-- carousel end -->
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <div class="accordian-field">Space</div>
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <!-- carousel -->
            <!-- card start  -->
            <div
              id="carouselExampleControls2"
              class="carousel"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carousel-inner-2">
                <!-- carousel placeholder -->
              </div>
              <!-- card end  -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls2"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls2"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <div class="accordian-field">Sports</div>
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <!-- carousel -->
            <!-- card start  -->
            <div
              id="carouselExampleControls3"
              class="carousel"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carousel-inner-3">
                <!-- corousel placeholder  -->
              </div>
              <!-- card end  -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls3"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls3"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <footer class="footer">
      <div class="container text-center">
        <span>By Mangesh Sodnar &copy; XBoard 2023</span>
      </div>
    </footer>

    <script src="resources/data/magazines.js"></script>
    <script src="resources/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
